<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALZ CARE Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="ALZ CARE Logo">
        </div>
        <h2>Login to ALZ CARE</h2>
        <form class="login-form" action="{{ url_for('home_page') }}" method="get">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="extra-options">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="register.html" class="signup">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
